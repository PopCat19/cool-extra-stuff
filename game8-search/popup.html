<!DOCTYPE html>
<html>
<head>
  <title>Game8 Search</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Link to Google Material Icons for icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1>Game8 Search</h1>
    <!-- Input field for selecting a game -->
    <div class="input-field">
      <label for="game-select">Select game:</label>
      <div class="custom-select-container">
        <div class="custom-select" id="game-select">
          <div class="select-selected">Select game</div>
          <div class="select-items select-hide">
            <div data-value="Genshin-Impact">Genshin Impact</div>
            <div data-value="Honkai-Star-Rail">Honkai Star Rail</div>
            <div data-value="Wuthering-Waves">Wuthering Waves</div>
            <div data-value="Zenless-Zone-Zero">Zenless Zone Zero</div>
            <div data-value="other">Other</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input field for custom game name, initially hidden -->
    <div class="input-field" id="custom-game-field" style="display: none;">
      <label for="custom-game-input">Custom game name:</label>
      <div class="material-input-container">
        <input type="text" id="custom-game-input" class="material-input" placeholder="Custom game name">
      </div>
    </div>
    <!-- Input field for entering the search query -->
    <div class="input-field">
      <label for="query-input">Search query:</label>
      <div class="material-input-container">
        <input type="text" id="query-input" class="material-input" placeholder="e.g., builds, guides" autofocus>
      </div>
    </div>
    <!-- Search button -->
    <button id="search-button" class="material-button">Search</button>
  </div>
  <!-- Link to the external JavaScript file for functionality -->
  <script src="popup.js"></script>
</body>
</html>
